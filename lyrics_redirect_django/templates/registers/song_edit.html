{% extends 'defaults/structure_index.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" />
{% endblock %}

{% block title %}
    Musica - Edição
{% endblock %}

{% block body_container %}
    <div class="row">
        <div class="col text-center">
            <h1>Edição de Musica</h1>

            <br />
            <a href="/registers" class="btn btn-lg btn-danger">Voltar a Administração de Dados</a>      
             <a href="/registers/song" class="btn btn-lg btn-danger">Voltar a Listagem de Musica</a>
            <br />
            <br />

            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <form action="/registers/song/refresh" method="POST">
                            {% csrf_token %}
                            <td hidden><input type="number" name="id" id="id" value="{{song.id}}" hidden /></td>
                            <td><input type="text" name="nome" id="nome" value="{{song.nome}}" /></td>
                            <td colspan="2"><input type="submit" value="Alterar" class="btn btn-primary btn-md"/></td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
